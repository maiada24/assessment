<div class="text-center">
    <h2>Hello ReqRes Users</h2>
    <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add_box</mat-icon>Create New User
    </button>

    <mat-grid-list [cols]="breakpoint" rowHeight="4:4" (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let user of users; let i = index">
            <mat-grid-list-text>
                <h3 class="m-0">{{user.last_name}}</h3>
                <p class="mt-0">{{user.email}}</p>
                <div class="avatar">
                    <img [src]="user.avatar" alt="">
                </div>
            </mat-grid-list-text>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPaginate($event)">
</mat-paginator>
