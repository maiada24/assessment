<div class="text-center">
    <a href="" class="logout" (click)="logout()">Logout</a>
    <h2>Hello ReqRes Users!</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add_box</mat-icon>Create New User
    </button>

    <ul>
        <li *ngFor="let user of users; let i = index">
            <a class="user-data" [routerLink]="[user.id]">
                <h3 class="m-0">{{user.last_name}}</h3>
                <p class="mt-0">{{user.email}}</p>
                <div class="avatar">
                    <img [src]="user.avatar" alt="">
                </div>
            </a>
            <div class="action-btns">
                <button mat-raised-button color="primary" (click)="openDialog()">
                    <mat-icon class="m-0">edit</mat-icon>
                </button>
                <button mat-raised-button color="warn" (click)="openDeleteDialog(user)">
                    <mat-icon class="m-0">delete</mat-icon>
                </button>
            </div>
        </li>
    </ul>
