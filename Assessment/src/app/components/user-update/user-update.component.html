<mat-card *ngIf="user">
    <mat-card-header>
        <mat-card-title>Update User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" class="form-control" id="name" required [(ngModel)]="user.last_name"
                name="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Job</mat-label>
            <input matInput type="text" class="form-control" id="job" required [(ngModel)]="user.job" name="job">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button [routerLink]="['/users']">Cancel</a>
        <button mat-raised-button color="primary" (click)="updateUser()">Update</button>
    </mat-card-actions>
</mat-card>
